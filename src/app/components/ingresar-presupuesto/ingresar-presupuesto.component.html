<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center fontTitle"> Ingresa tu presupuesto</h3>
        <div class="card">
            <div class="card-body">
                <div *ngIf = 'cantidadIncorrecta' class="text-center mb-3">
                    <span class="badge bg-danger textError">EL PRESUPUESTO DEBE SER MAYOR A CERO</span>
                </div>
                <input type="number" [(ngModel)] = 'cantidad' class="form-control form-control-lg" placeholder="Ingrea tu presupuesto ...">
                <button class="btn btn-secondary btn-lg btn-block mt-2" (click) = 'agregar()'>ACEPTAR</button>
            </div>
        </div>
    </div>
</div>
